
theme = "blowfish" 
baseURL = "https://joseph-shay.github.io/youzrobotic/"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
title = "Joseph Shay - Robotics & Innovation"

# pluralizeListTitles = "true" # hugo function useful for non-english languages, find out more in  https://gohugo.io/getting-started/configuration/#pluralizelisttitles

enableRobotsTXT = true
summaryLength = 30
timeout = 60000  # 60 seconds

buildDrafts = false
buildFuture = false

enableEmoji = true

#Â googleAnalytics = "G-XXXXXXXXX"

[params]
  robots = "index, follow"


[pagination]
  pagerSize = 20

[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[related]
  threshold = 0
  toLower = false

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "series"
        weight = 50

    [[related.indices]]
        name = "authors"
        weight = 20

    [[related.indices]]
        name = "date"
        weight = 10

    [[related.indices]]
      applyFilter = false
      name = 'fragmentrefs'
      type = 'fragments'
      weight = 10


[languages]
  [languages.en]
    contentDir = "content/en"
    languageCode = "en"
    languageName = "English"
    weight = 10
  [languages.fa]
    contentDir = "content/fa"
    languageCode = "fa"
    languageName = "Persian"
    weight = 20
  [languages.sl]
    contentDir = "content/sl"
    languageCode = "sl"
    languageName = "Slovenian"
    weight = 30
  [languages.ar]
    contentDir = "content/ar"
    languageCode = "ar"
    languageName = "Arabic"
    weight = 40
